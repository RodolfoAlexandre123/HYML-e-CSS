<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="" method="post">
        
        <p>Nome:</p>
        <label for="nome"></label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

        <p>Sobrenome:</p>
        <label for="sobrenome"></label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome"><br><br>

        <p>E-mail:</p>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br><br>

        <p>Telefone:</p>
        <label for="telefone"></label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <p>WhatsApp/Celular:</p>
        <label for="celular"></label>
        <input type="tel" id="celular" name="celular" placeholder="Digite seu WhatsApp ou Celular"><br><br>

        <p>Data de Nascimento:</p>
        <label for="data"></label>
        <input type="date" id="data" name="data"><br><br>

        <p>CPF:</p>
        <label for="cpf"></label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00"><br><br>

        <p>RG:</p>
        <label for="rg"></label>
        <input type="text" id="rg" name="rg" maxlength="12" placeholder="00.000.000-0"><br><br>

        <p>Endereço:</p>
        <label for="endereco"></label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua/Avenida"><br><br>

        <p>Número:</p>
        <label for="numero"></label>
        <input type="text" id="numero" name="numero" placeholder="123"><br><br>

        <p>Bairro:</p>
        <label for="bairro"></label>
        <input type="text" id="bairro" name="bairro" placeholder="Centro"><br><br>

        <p>Cidade:</p>
        <label for="cidade"></label>
        <input type="text" id="cidade" name="cidade" placeholder="São Paulo"><br><br>

        <p>Estado:</p>
        <label for="estado"></label>
        <select id="estado" name="estado">
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <option value="BA">BA</option>
            <option value="PE">PE</option>
        </select><br><br>

        <p>CEP:</p>
        <label for="cep"></label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000"><br><br>

        <p>Gênero:</p>
        <label for="genero"></label>
        <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        </select><br><br>

        <p>Estado Civil:</p>
        <label for="estadoCivil"></label>
        <select id="estadoCivil" name="estadoCivil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
        </select><br><br>

        <p>Anexar Arquivo:</p>
        <label for="arquivo"></label>
        <input type="file" name="Arquivo"><br><br>

        <button id="enviar" type="submit">Enviar</button>
        <button id="cancelar" type="reset">Cancelar</button><br><br>

        <p>Já tem uma conta? <a href="index.html">Voltar para o login</a></p>
